---
# Ethereum network configuration
eth_network: "hoodi" # Options: mainnet, hoodi
execution_client: "geth" # Options: geth, reth
consensus_client: "lighthouse" # Options: lighthouse
enable_mevboost: true # Whether to install and configure MEV-Boost

# Validator configuration
suggested_fee_recipient: "0x0000000000000000000000000000000000000000" # This needs to be set in order to receive block rewards.
validator_exec: "{{ lookup('vars', consensus_client + '_validator_exec') }}"

# Client-specific versions
geth_version: "stable"
reth_version: "latest"
lighthouse_version: "latest"

# User configuration
execution_user: "execution"
execution_group: "execution"
consensus_user: "consensus"
consensus_group: "consensus"
validator_user: "validator"
validator_group: "validator"

# Installation paths
data_dir: "/var/lib"
execution_dir: "{{ data_dir }}/execution"
consensus_dir: "{{ data_dir }}/consensus"
validator_dir: "{{ data_dir }}/validator"

# Service configurations

consensus_exec: "{{ lookup('vars', consensus_client + '_exec') }}"
execution_exec: "{{ lookup('vars', execution_client + '_exec') }}"

geth_exec: |
  /usr/local/bin/geth \
    --{{ eth_network }} \
    --datadir {{ execution_dir }} \
    --port 30303 \
    --http.port 8545 \
    --authrpc.port 8551 \
    --maxpeers 50 \
    --metrics \
    --http \
    --pprof \
    --state.scheme=path \
    --authrpc.jwtsecret=/secrets/jwtsecret

reth_exec: |
  /root/.cargo/bin/reth \
    --{{ eth_network }} \
    --datadir {{ execution_dir }}/reth \
    --http \
    --http.addr 0.0.0.0 \
    --http.port 8545 \
    --http.api eth,net,web3 \
    --http.corsdomain '*' \
    --http.vhosts '*'

lighthouse_exec: |
  /usr/local/bin/lighthouse beacon \
    --network {{ eth_network }} \
    --datadir {{ consensus_dir }} \
    --staking \
    --validator-monitor-auto \
    --metrics \
    --checkpoint-sync-url={{ 'https://hoodi.beaconstate.info' if eth_network == 'hoodi' else 'https://beaconstate.info' }} \
    --port 9000 \
    --quic-port 9001 \
    --http-port 5052 \
    --target-peers 100 \
    --metrics-port 8008 \
    --execution-endpoint http://127.0.0.1:8551 \
    --execution-jwt /secrets/jwtsecret

lighthouse_validator_exec: |
  /usr/local/bin/lighthouse vc \
    --network {{ eth_network }} \
    --beacon-nodes http://localhost:5052 \
    --datadir {{ consensus_dir }} \
    --graffiti="ðŸ¥©-ing with eth devops" \
    --metrics \
    --metrics-port 8009 \
    --suggested-fee-recipient={{ suggested_fee_recipient }}

